<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Business Card</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Load Three.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Supabase JS client (compat version) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>
  <div id="formContainer">
    <h1>Create Your AR Business Card</h1>
    <form id="cardForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="text" id="title" placeholder="Job Title" required />
      <input type="text" id="linkedin" placeholder="LinkedIn URL" />
      <input type="text" id="portfolio" placeholder="Portfolio URL" />
      <br/><br/>
      <label>Business Card Image: </label>
      <input type="file" id="cardImageInput" accept="image/*" />
      <br/><br/>
      <label>Profile Picture: </label>
      <input type="file" id="profileImageInput" accept="image/*" />
      <br/><br/>
      <button type="button" id="generateCardButton">Generate AR Card</button>
    </form>
    <div id="status"></div>
  </div>

  <!-- Container for AR content -->
  <div id="arContainer">
    <canvas id="arCanvas"></canvas>
  </div>

  <!-- Load main.js as a module -->
  <script type="module" src="main.js"></script>
</body>
</html>
