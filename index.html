<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- This tag makes sure your page scales correctly on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Business Card</title>

    <!-- Include A-Frame library: this is a tool that makes 3D scenes in HTML -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <!-- Include MindAR for A-Frame: this library lets us track images -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- A-Frame scene: this is where our AR content will live -->
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <!-- Assets section (if you want to preload models, images, videos) -->
      <a-assets>
        <!-- Example: if you had a model, you could load it here -->
        <!-- <a-asset-item id="model" src="path/to/model.gltf"></a-asset-item> -->
      </a-assets>
      
      <!-- The camera: this shows what the deviceâ€™s camera sees -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <!-- This entity will be linked to your business card marker (targetIndex: 0 means the first target) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- AR Content: for example, a red box and a text message -->
        <a-box position="0 0.5 0" material="color: red;"></a-box>
        <a-text value="Hello AR!" position="0 1 0" align="center"></a-text>
      </a-entity>
      
    </a-scene>
  </body>
</html>
