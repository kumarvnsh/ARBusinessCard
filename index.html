<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AR Business Card</title>

  <!-- A-Frame core library -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- MindAR for A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <!-- Hide VR/AR buttons -->
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    button.a-enter-vr,
    .a-enter-vr-button,
    .a-enter-ar-button,
    .a-enter-ar,
    .a-enter-vr {
      display: none !important;
    }
  </style>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
    <!-- 1) ASSETS: Preload .png icons -->
    <a-assets>
      <img id="iconFB" src="./icons/facebook.png" />
      <img id="iconIG" src="./icons/instagram.png" />
      <img id="iconLN" src="./icons/linkedin.png" />
    </a-assets>

    <!-- 2) CAMERA with a separate cursor entity -->
    <a-camera look-controls="enabled: false">
      <!-- The cursor uses mouse or touch input, and the raycaster will intersect .clickable objects -->
      <a-entity id="cursor" cursor="fuse: false; rayOrigin: mouse" raycaster="objects: .clickable"
        position="0 0 -1"></a-entity>
    </a-camera>

    <!-- 3) AR CONTENT anchored to the marker (targetIndex: 0) -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Example icons at the bottom (Y = -0.5). Each has .clickable class, explicit width/height -->
      <a-image id="fbIcon" class="clickable" src="#iconFB" width="0.5" height="0.5" position="-0.6 -0.5 0"></a-image>

      <a-image id="igIcon" class="clickable" src="#iconIG" width="0.5" height="0.5" position="0 -0.5 0"></a-image>

      <a-image id="lnIcon" class="clickable" src="#iconLN" width="0.5" height="0.5" position="0.6 -0.5 0"></a-image>
    </a-entity>
  </a-scene>

  <!-- 4) JS: open links on click -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log("DOM loaded. Setting up multiple event listeners...");

      const fbIcon = document.getElementById('fbIcon');
      const igIcon = document.getElementById('igIcon');
      const lnIcon = document.getElementById('lnIcon');

      // FACEBOOK ICON
      fbIcon.addEventListener('click', () => console.log("Clicked FB icon!"));
      fbIcon.addEventListener('mousedown', () => console.log("Mousedown FB icon!"));
      fbIcon.addEventListener('touchstart', () => console.log("Touchstart FB icon!"));

      // INSTAGRAM ICON
      igIcon.addEventListener('click', () => console.log("Clicked IG icon!"));
      igIcon.addEventListener('mousedown', () => console.log("Mousedown IG icon!"));
      igIcon.addEventListener('touchstart', () => console.log("Touchstart IG icon!"));

      // LINKEDIN ICON
      lnIcon.addEventListener('click', () => console.log("Clicked LN icon!"));
      lnIcon.addEventListener('mousedown', () => console.log("Mousedown LN icon!"));
      lnIcon.addEventListener('touchstart', () => console.log("Touchstart LN icon!"));
    });

  </script>
</body>

</html>
