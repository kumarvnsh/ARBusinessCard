<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Ensures correct scaling on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>AR Business Card</title>

    <!-- A-Frame core library -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <!-- MindAR for A-Frame (image tracking) -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body style="margin: 0; padding: 0; overflow: hidden;">
    <!-- Full-screen A-Frame scene -->
    <a-scene
      style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- Preload any assets here if needed -->
      <a-assets>
        <!-- Example model or image references go here -->
      </a-assets>

      <!-- The AR camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- The AR content: anchored to the marker (targetIndex: 0) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-box position="0 0.5 0" material="color: red;"></a-box>
        <a-text value="Hello AR!" position="0 1 0" align="center"></a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
