<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Ensures correct scaling on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>AR Business Card</title>

    <!-- A-Frame core library -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <!-- MindAR for A-Frame (image tracking) -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <!-- Hide any VR button that might appear -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      /* Force-hide the VR button if it still appears */
      button.a-enter-vr {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <!-- Full-screen A-Frame scene with MindAR image tracking -->
    <a-scene
      style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- 1) ASSETS: Preload your .webp icons -->
      <a-assets>
        <!-- Make sure these paths match your folder structure -->
        <img id="iconFB" src="./icons/facebook.webp" />
        <img id="iconIG" src="./icons/instagram.webp" />
        <img id="iconLN" src="./icons/linkedin.webp" />
      </a-assets>

      <!-- 2) CAMERA -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- 3) AR CONTENT: anchored to your business card marker (targetIndex: 0) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Social icons at bottom of the card (negative Y moves them 'down') -->
        <a-image
          id="fbIcon"
          src="#iconFB"
          position="-0.4 -0.5 0"
          scale="0.3 0.3 0.3"
        ></a-image>

        <a-image
          id="igIcon"
          src="#iconIG"
          position="0 -0.5 0"
          scale="0.3 0.3 0.3"
        ></a-image>

        <a-image
          id="lnIcon"
          src="#iconLN"
          position="0.4 -0.5 0"
          scale="0.3 0.3 0.3"
        ></a-image>
      </a-entity>
    </a-scene>

    <!-- 4) JavaScript to open links on click/tap -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Facebook icon
        document.querySelector('#fbIcon').addEventListener('click', function () {
          window.open('https://www.facebook.com/login', '_blank');
        });
        // Instagram icon
        document.querySelector('#igIcon').addEventListener('click', function () {
          window.open('https://www.instagram.com/accounts/login', '_blank');
        });
        // LinkedIn icon
        document.querySelector('#lnIcon').addEventListener('click', function () {
          window.open('https://www.linkedin.com/login', '_blank');
        });
      });
    </script>
  </body>
</html>
